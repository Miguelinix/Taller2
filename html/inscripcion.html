                <li><a href="videos.html">Videos</a></li>
            </ul>
        </nav>
    </header>
    <section class="wrap">
        <h1>Inscribete</h1>
        <div class="contenedor">

        
            <div class="contenedores">
                <img src="../img/img-artes.jpg" alt="">
                
            </div>
            <div class="contenedores">
                <div id="feedback-form">
                    <h3 class="header">Datos personales</h3>
                    <div>
                    <form  method="GET">
                        <ul>
                            <li><p>Nombres:</p></li>
                            <li><input type="text" name="nombres" placeholder="Ingrese sus nombres"></input></li>
                            <li><p>Apellidos:</p></li>
                            <li><input type="text" name="apellidos" placeholder="Ingrese sus apellidos"></input></li>

                        </ul>
                        
                        <input type="date" name="f_nacimiento"></input>
                        
                        <input type="number" min="10" max="21" step="1" value="10" name="edad" />
                        
                        <div class="fle">
                            <p class="p"><input type="radio" checked name="eCivil" />Masculino</p>
                            <p class="p"><input type="radio" name="eCivil" />Femenino</p>
                               
                        </div>
                       
                        <input type="text" name="email" placeholder="Email"></input>
                        <input id="departamentos" type="text" list="depa">
                        <datalist id="depa">
                            <option value="Santa Ana"> 
                            <option value="Ahuachapan">
                            <option value="Sonsonate">
                            <option value="Santa Ana"> 

                            <option value="Ahuachapan">
                            <option value="Sonsonate">
                        </datalist>
                        <textarea name="descripcion" id="descripcion" placeholder="Escriba su dimicilio" cols="40" rows="5">

                        </textarea><br>
                        <label for="feedback-notify">Remind me about this event via SMS</label>
                        <input type="checkbox" id="feedback-notify" name="notify">
                        <input type="text" id="feedback-phone" name="phone" placeholder="Phone number"></input>
                        
                        <button type="submit">Registrarse</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
